<!-- Contact -->
<section class="page-section" id="{{ site.data.sitetext.contact.section | default: "contact" }}">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading text-uppercase">{{ site.data.sitetext.contact.title | markdownify | default: Contact Us }}</h2>
                <h3 class="section-subheading text-muted">{{ site.data.sitetext.contact.text | default: "" }}</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <form action="https://formspree.io/f/xdopzpwa" method="POST">
                    <!--name="sentMessage"-->
                                                                                                    <!-- <form action="https://formspree.io/f/xdopzpwa" method="POST">
                      <input type="text" name="name">
                      <input type="email" name="_replyto">
                      <input type="submit" value="Send">
                    </form> -->
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <input class="form-control" data-validation-required-message="Please enter your name." id="name" name="name" placeholder="Name*" required="required" type="text">
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="form-group">
                                <input class="form-control" data-validation-required-message="Please enter your email address." id="email" name="_replyto" placeholder="Email*" required="required" type="email">
                                <p class="help-block text-danger"></p>
                            </div>
                            <!-- <div class="form-group">
                  <input name="phone" class="form-control" id="phone" type="tel" placeholder="Phone Number*" required="required" data-validation-required-message="Please enter your phone number.">
                  <p class="help-block text-danger"></p>
                </div> -->
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <!-- <script async defer src="https://www.google.com/recaptcha/api.js"></script>
                                <div class="g-recaptcha" data-sitekey="6LcFzd4ZAAAAALJef1UokycN2rQB5KNKSd_mfhMO"></div>
                                <br/> -->
                                <textarea class="form-control" data-validation-required-message="Please enter a message." id="message" name="message" placeholder="Message*" required="required"></textarea>
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <input id="email-subject" name="_subject" type="hidden" value="Contact Form Submission">
                        <div class="clearfix"></div>
                        <div class="col-lg-12 text-center">
                            <div id="success"></div>
                            <button class="btn btn-primary btn-xl text-uppercase" id="sendMessageButton" type="submit">Send Message</button>
                        </div>
                        <input name="_gotcha" style="display:none" type="text">
                        <input name="_next" type="hidden" value="#"/>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
<!-- End Contact -->
